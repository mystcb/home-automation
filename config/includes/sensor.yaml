# Weather prediction
  - platform: yr
  - platform: darksky
    api_key: !secret darksky_apikey
    monitored_conditions:
      - summary
      - icon
      - temperature
      - apparent_temperature
      - temperature_min
      - temperature_max
      - wind_bearing
      - humidity
      - precip_probability
      - precip_intensity
      - precip_type
      - wind_speed
      - pressure
    forecast:
      - 0
      - 1
    scan_interval:
      minutes: 10
  - platform: metoffice
    api_key: !secret met_office_api_key
    monitored_conditions:
      - weather
      - temperature
      - feels_like_temperature
      - wind_speed
      - wind_direction
      - wind_gust
      - visibility
      - visibility_distance
      - uv
      - precipitation
      - humidity
      
# Resource stats of the RPi
  - platform: cpuspeed
    name: CPU
  - platform: systemmonitor
    resources:
      - type: memory_free
      - type: memory_use_percent
      - type: processor_use
      - type: last_boot
      - type: disk_use
        arg: /
      - type: disk_use_percent
        arg: /
        
# MQTT Sensors
  - platform: mqtt
    name: "Orange Room Temperature"
    state_topic: "orangeroom/sensor1"
    unit_of_measurement: '°C'
    value_template: "{{ value_json.temperature }}"
  - platform: mqtt
    name: "Orange Room Pressure"
    state_topic: "orangeroom/sensor1"
    unit_of_measurement: 'hPa'
    value_template: "{{ value_json.pressure }}"
  - platform: mqtt
    name: "Orange Room Humidity"
    state_topic: "orangeroom/sensor1"
    unit_of_measurement: '%'
    value_template: "{{ value_json.humidity }}"
  - platform: mqtt
    name: "Hallway Temperature"
    state_topic: "hallway/sensor1"
    unit_of_measurement: '°C'
    value_template: "{{ value_json.temperature }}"
  - platform: mqtt
    name: "Hallway Pressure"
    state_topic: "hallway/sensor1"
    unit_of_measurement: 'hPa'
    value_template: "{{ value_json.pressure }}"
  - platform: mqtt
    name: "Hallway Humidity"
    state_topic: "hallway/sensor1"
    unit_of_measurement: '%'
    value_template: "{{ value_json.humidity }}"
  - platform: mqtt
    name: "Bedroom Temperature"
    state_topic: "bedroom/sensor1"
    unit_of_measurement: '°C'
    value_template: "{{ value_json.temperature }}"
  - platform: mqtt
    name: "Bedroom Pressure"
    state_topic: "bedroom/sensor1"
    unit_of_measurement: 'hPa'
    value_template: "{{ value_json.pressure }}"
  - platform: mqtt
    name: "Bedroom Humidity"
    state_topic: "bedroom/sensor1"
    unit_of_measurement: '%'
    value_template: "{{ value_json.humidity }}"
  - platform: mqtt
    name: "Flights Tracked"
    state_topic: "fr24/tracked_aircraft"
    icon: mdi:airplane
    unit_of_measurement: 'aircraft'
  - platform: plex
    name: "Morris Drive Plex"
    host: plex.home.faereal.net
    token: !secret plex_token
  - platform: mqtt
    name: 'Power Usage'
    state_topic: "understairs/powersensor"
    icon: mdi:flash
    unit_of_measurement: 'Watts'
    value_template: "{{ value_json.sensor3 }}"
    
    
# TP-Link Plug Sensors
  - platform: template
    sensors:
      washing_machine_amps:
        friendly_name_template: "{{ states.switch.washing_machine.name}} Current"
